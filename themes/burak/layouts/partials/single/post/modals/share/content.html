<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{.Page.Title}}</strong> <small>on {{ .Page.PublishDate.Format "January 2, 2006" }}</small>
                    <br>
                    {{ .Page.Content | truncate 75 }}
                </p>
            </div>
            <nav class="level is-mobile">
                {{ partial "single/post/modals/share/links.html" . }}
            </nav>
        </div>
    </article>
</div>
