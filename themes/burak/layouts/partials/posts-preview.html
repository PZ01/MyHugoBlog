<div class="tile is-ancestor">
    <div class="tile is-vertical is-8">

        {{ $posts:= (where (.Paginator 2).Pages.ByPublishDate.Reverse "Section" "posts" ) }}
        {{ range $posts }}
            {{ partial "post-preview-content.html" (dict "Page" . "truncate" 1000) }}

        {{ partial "pagination.html" .Paginator }}

</div>
